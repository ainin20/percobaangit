<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPL697FH4R/5mcr">
</head>
<body>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Login</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="username">
</div>
<div class="mb-3">
  <label for="email" class="form-label">Alamat Email</label>
  <input type="email" class="form-control" id="email" placeholder="name@gmail.com" rows="3"></textarea>
</div>
<label for="Metode Pembayaran" class="form-label">Metode Pembayaran</label>
<input class="form-control" list="datalistOptions" id="Metode Pembayaran" placeholder="Type to search...">
<datalist id="datalistOptions">
  <option value="Cash On Delivery">
  <option value="Transfer Bank">
  <option value="E-Wallet">
  </datalist>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTKCfhzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"></script>
</body>
</html>
